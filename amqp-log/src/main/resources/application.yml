spring:
  cloud:
    stream:
      bindings:
        log_input:
          destination: default.messages
          binder: local_rabbit
        log_output:
          destination: default.messages
          binder: local_rabbit
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: 127.0.0.1
                port: 5672
                username: guest
                password: guest

